<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Ex</title>
</head>
<body>
	<h2>Table Sample</h2>
	<table border="1">
		<thead>
			<tr>
				<td>이름</td>

		</thead>
		<tbody>

				<td>김재환</td>

			<tr>

			</tr>
		</tbody>
		<tfoot>
			<tr>

			</tr>
		</tfoot>
	</table>
</body>
</html>
